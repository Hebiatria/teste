<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC Infantil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculadora de IMC Infantil</h1>
    <form action="/resultado" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="data_afericao">Data da aferição:</label>
        <input type="date" id="data_afericao" name="data_afericao" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.1" id="peso" name="peso" required><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" step="0.1" id="altura" name="altura" required><br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
